{% extends 'dash-base.html' %}
{% load static %}
{% load compress %}

{% block content %}
<div class="mt-3">
    <h4 class="text-center">Edit my Profile</h4>
    <div>
        <form class="row" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.errors}}
            <div class="col-lg-9 mx-auto">
                <div >
                    <h5 class="">Profile Pic</h5>
                    <section class="text-center">
                        <img src="{{user.profile.get_photo_url}}" class="rounded-circle mx-auto" width="100" height="100"
                         alt="...">
                    </section>

                    <div class="input-group mb-3 mt-1 mx-auto" style="max-width: 300px;">
                        <input type="file" class="form-control" id="inputGroupFile02" name="profile_pic"
                               value="{{user.profile.profile_pic}}">

                    </div>
                </div>
                <div class="row g-3">
                    <h5>Bio-Data</h5>
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control inputfield" id="username" name="username"
                               value="{{user.username}}"
                               disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control inputfield" id="firstName" name="first_name"
                               value="{{user.first_name}}" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="middleName" class="form-label">Last Name</label>
                        <input type="text" class="form-control inputfield" id="middleName" name="last_name"
                               value="{{user.last_name}}" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="otherName" class="form-label">Other Name</label>
                        <input type="text" class="form-control inputfield" id="otherName" name="other_name"
                               value="{{user.profile.other_name}}">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control inputfield" id="email" name="email"
                               value="{{user.email}}"
                               disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control inputfield" id="phoneNumber" name="phone_number"
                               value="{{user.profile.phone_number}}">
                    </div>
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <input type="text" class="form-control inputfield" id="gender" name="gender"
                               value="{{user.profile.gender}}">
                    </div>
                    <div class="col-md-6">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input type="text" class="form-control inputfield" id="dateOfBirth" name="date_of_birth"
                               value="{{user.profile.date_of_birth}}">
                    </div>
                </div>
                <div class="row g-3">
                    <h5>Billing Address</h5>
                    <div class="col-md-6">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control inputfield" id="state" name="state"
                               value="{{user.profile.state}}">
                    </div>
                    <div class="col-md-6">
                        <label for="lga" class="form-label">Local Government</label>
                        <input type="text" class="form-control inputfield" id="lga" name="local_government"
                               value="{{user.profile.local_government}}">
                    </div>
                    <div class="col-md-12">
                        <label for="address" class="form-label">Residential Address</label>
                        <textarea class="form-control inputfield" id="address" rows="3" name="billing_address">{{user.profile.billing_address}}</textarea>
                    </div>
                </div>
                <div class="row g-3">
                    <h5>Bank Details</h5>
                    <div class="col-md-6">
                        <label for="accountname" class="form-label">Account Name</label>
                        <input type="text" class="form-control inputfield" id="accountname" name="account_name"
                               value="{{user.profile.account_name}}">
                    </div>
                    <div class="col-md-6">
                        <label for="accountnumber" class="form-label">Account Number</label>
                        <input type="number" class="form-control inputfield" id="accountnumber" name="account_number"
                               value="{{user.profile.account_number}}">
                    </div>
                    <div class="col-md-6">
                        <label for="bankname" class="form-label">Bank Name</label>
                        <input type="text" class="form-control inputfield" id="bankname" name="bank_name"
                               value="{{user.profile.bank_name}}">
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary form-control">Update Profile</button>
                </div>
            </div>

        </form>

    </div>
</div>


{% endblock content%}
