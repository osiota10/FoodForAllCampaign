{% extends 'Company/base.html' %}
{% load static %}
{% load compress %}

{% block content %}
<section class="py-6 reg-forms">
    <div class="row">
        <section class="col-xl-5 mx-auto">
            <section class="card px-8 py-6 mx-auto" >
                <img src="{{info.0.logo.url }}" alt="" width="80" height="80" class="mx-auto">
                <h4 class="text-center">Food for All Campaign</h4>
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control inputfield" id="username" aria-describedby="emailHelp"
                               name="username">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control inputfield" id="exampleInputPassword1"
                               name="password">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"><small class="fw-bold">Remember
                                Login</small></label>
                        </div>
                        <div>
                            <a href="{% url 'password_reset'%}" class="text-end text-decoration-none fw-bold"><small>Forgot
                                Password?</small></a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary form-control">Login</button>
                    <div class="mt-3">
                        <p class="text-center">Don't have an account?</p>
                        <p class="text-center"><a href="{% url 'register' %}" class="fw-bold text-decoration-none">Create
                            Account</a></p>
                    </div>
                </form>
            </section>
        </section>

    </div>
</section>
{% endblock content%}
