{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f060f2104e.js" crossorigin="anonymous"></script>
    {% compress css %}
    <link type="text/x-scss" href="{% static 'main.scss' %}" rel="stylesheet" media="screen"/>
    {% endcompress %}
    <title>Food for All Campaign</title>
</head>

<body>
<main class="vh-100 w-100">
    {% if storage%}
    <div class="position-fixed bottom-0 end-0 p-3 " style="z-index: 11">
        <div id="liveToast" class="toast hide text-white bg-primary" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Food For All Campaign</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            {% for msg in storage %}
            <div class="toast-body">
                {{msg}}
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <div class="py-5">
        <div class="container">
            <div class="card mb-3 no-padding-card">
                <div class="row g-0">
                    <div class="col-md-5">
                        <img src="{% static 'Images/square1.jpg' %}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body px-3">
                            {% block content %}
                            {% endblock content%}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function (toastEl) {
    return new bootstrap.Toast(toastEl, option)
})

</script>
<script>
    $(document).ready(function() {
        $(".toast").toast('show');
    });
</script>
</body>

</html>
