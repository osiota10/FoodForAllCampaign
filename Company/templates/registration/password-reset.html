{% extends 'Company/base.html' %}
{% load static %}
{% load compress %}

{% block content %}
<section class="py-6 reg-forms">
    <section class="row">
        <section class="col-lg-5 mx-auto">
            <div class="card px-8 py-6 mx-auto">
                <img src="{{info.0.logo.url }}" alt="" width="80" height="80" class="mx-auto">
                <h4 class="text-center">Food for All Campaign</h4>

                <form method="post" class="mt-3">
                    <h5 class="text-center mb-2">Reset Password</h5>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Enter Email address</label>
                        <input type="email" class="form-control inputfield" id="exampleInputEmail1"
                               aria-describedby="emailHelp"
                               name="email">
                    </div>
                    <button type="submit" class="btn btn-primary form-control">Reset Password</button>
                </form>
                <a class="btn btn-outline-primary mt-4" href="{% url 'login' %}" role="button">Back to Login</a>
            </div>
        </section>
    </section>
</section>
{% endblock content%}
